<html>
<head>
	<title>First D3</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
	<script type="text/javascript">
		var data = [4, 3, 12, 83, 9, 2, 42];
		$(document).ready(function(){
			d3.select("#myGraph").selectAll("div").data(data).enter().append("div").attr("class","barElements").text(function(d){return(d)}).style("width",function(d){return(d*10)+"px"});
		})
	</script>
	<style type="text/css">
		.barElements{
			padding: 6px;
			width: 40px;
			background-color: cyan;
			border: 2px blue solid;
		}
		#myGraph{
			border: 2px blue solid;
			background-color: purple;
			padding: 20px;
		}
	</style>
</head>
<body>
	<div id="myGraph"></div>
</body>
</html>
