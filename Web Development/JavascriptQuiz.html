<html>
<head>
	<title></title>
	<style type="text/css">
		body {background-color: #A2E4FA;}
	</style>
	<script type="text/javascript">
		function calc() {
			var sem1g = document.getElementById("sem1").value;
			var sem2g = document.getElementById("sem2").value;
			var gpa1 = 0;
			var gpa2 = 0;
			if (sem1g=="A") gpa1 = 4.0
			if (sem1g=="B") gpa1 = 3.0
			if (sem1g=="C") gpa1 = 2.0
			if (sem1g=="D") gpa1 = 1.0
			if (sem1g=="F") gpa1 = 0.0
			if (sem2g=="A") gpa2 = 4.0
			if (sem2g=="B") gpa2 = 3.0
			if (sem2g=="C") gpa2 = 2.0
			if (sem2g=="D") gpa2 = 1.0
			if (sem2g=="F") gpa2 = 0.0
			document.getElementById("GPA").innerHTML = (gpa1+gpa2)/2;
		}
	</script>
</head>
<body>
	<h1>Period 1</h1>
	<h1>Ryan Helmlinger</h1>
	<table border="2">
		<tr>
			<td>GPA</td>
			<td id="GPA"></td>
		</tr>
		<tr>
			<td>Semester 1</td>
			<td>
				<select id="sem1" onchange="calc()">
					<option value="A">A</option>
					<option value="B">B</option>
					<option value="C">C</option>
					<option value="D">D</option>
					<option value="F">F</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>Semester 2</td>
			<td>
				<select id="sem2" onchange="calc()">
					<option value="A">A</option>
					<option value="B">B</option>
					<option value="C">C</option>
					<option value="D">D</option>
					<option value="F">F</option>
				</select>
			</td>
		</tr>
	</table>
</body>
</html>
