		var c=60;

		function timedCount()
		{
			if(c%60<10) {
				document.getElementById('outputTime').innerHTML = Math.floor(c/60) + ":0" + (c%60)
			}
			else {
				document.getElementById('outputTime').innerHTML = Math.floor(c/60) + ":" + (c%60)
			}
			if(c==0){
				clearTimeout(t);
				timer_is_on=0;
				var divTag2 = document.getElementById("output3");
				divTag2.innerHTML += "<br>";
            	divTag2.style.color = "red";

            		divTag2.innerHTML += teams[index]+"<br>";
            	}
            	winLose.style.color = "red";
            	winLose.innerHTML = "You Lost!"+"<br>";
				document.getElementById('num1').disabled = true;
				document.getElementById('num1').value = "";
				document.getElementById('num1').style.backgroundColor = "#d3d3d3";
			}
			else{
				c=c-1;
				t=setTimeout("timedCount()",1000);
			}
		}

		function resume()
		{
			document.getElementById('num1').disabled = false;
			document.getElementById("pause").style.display = "inline";
			document.getElementById("resume").style.display = "none";
			if (!timer_is_on)
			{
				timer_is_on=1;
				timedCount();
			}
		} 
		function pause()

			document.getElementById("resume").style.display = "inline";
			document.getElementById("pause").style.display = "none";
